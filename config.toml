baseurl = "https://zishu.me"
title = "子舒的博客"
languageCode = "en-us"
paginate = "10"                          # 每页的文章数量
summaryLength = "1000000"              # 首页文章摘要字数
theme = ["cloud"]

[Permalinks]
  blog = "/blog/:slug.html/" # 文章输出 url 格式

[Params]
  post_meta = ["date"]
  mainSections = ["blog"]                           # 设定文章目录
  mathjax = true

[Params.topbar]
  subtitle = "我的独立博客，记录了很多东西，随笔、周刊、笔记等，欢迎访问！"     # 顶栏副标题

[Params.sidebar]
  home = "right"                                         # 侧栏的位置
  widgets = ["misc", "taglist", "recent"]     # 侧栏要显示的项目

[Params.widgets]
  recent_num = 11                 # 设定 RECENT POSTS 栏的文章数量
  tags_counter = true             # 是否显示 tags 的文章数量
  [[Params.widgets.misc.custom]]  # MISC 栏可以定义多个页面或 url，页面应新建于 content 目录下
    title = "周刊"
    url = "/categories/weekly/"
  [[Params.widgets.misc.custom]]
    title = "技术"
    url = "/categories/技术/"
  [[Params.widgets.misc.custom]]
    title = "随笔"
    url = "/categories/随笔/"
  [[Params.widgets.misc.custom]]
    title = "留言"
    url = "/message"
  [[Params.widgets.misc.custom]]
    title = "关于我"
    url = "/about"
  [[Params.widgets.misc.custom]]
    title = "GitHub"
    url = "https://github.com/dlzmoe"
  [[Params.widgets.misc.custom]]
    title = "RSS"
    url = "/index.xml"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true