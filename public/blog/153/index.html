			<h1 class="post__title">随想录 (7) 随便写的别当真</h1>
			<div class="post__meta meta">
<div class="meta__item-datetime meta__item">
	<time class="meta__text" datetime="2022-07-29T00:00:00Z">July 29, 2022</time></div></div>
		</header><div class="content post__content clearfix">
			<p>好像很久没有写随笔了，最近发生的事很多，却不是件件如人心意。上午烈日当空，下午乌云密布，也已经是常事。当然我说的是天气。</p>
<p>生活只是尽量让自己过的更好，喂自己一口毒鸡汤，艰难前行。</p>
<p>&ldquo;定个小目标，先瘦他个十斤！&rdquo; 子舒狠狠的咬下一块鸡肉发出豪言壮语。</p>
<p>周五总能让人变的浮躁，所以我才静下心来随便写点，千万别当真。</p>
