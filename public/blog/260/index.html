			<h1 class="post__title">端午节包粽子</h1>
			<div class="post__meta meta">
<div class="meta__item-datetime meta__item">
	<time class="meta__text" datetime="2025-05-31T00:00:00Z">May 31, 2025</time></div></div>
		</header><div class="content post__content clearfix">
			<p>昨天周五下班后，准备食材包粽子，迎接端午节的到来。</p>
<p>主材料：粽叶、糯米
馅料：五花肉、豆沙、咸蛋黄、蜜枣</p>
<p>由于是第一次包，我跟女朋友一边看教程一边学习，刚开始用的一张叶子，总包不好，后面换成两张叶子，发现越来越得心应手。</p>
<p>模样不算太好看，但是都是真材实料，且没有露馅。但是好像是酱油加的有点少了，所以导致不够咸，总体偏淡，但是口感也是可圈可点，是我喜欢的馅。</p>
<p>后面还有一盆糯米，准备改进一下，多加点酱油，手法上也有所进步了，再接再厉！</p>
<p>分享几张图。</p>
