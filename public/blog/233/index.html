			<h1 class="post__title">serve00 如何登录？</h1>
			<div class="post__meta meta">
<div class="meta__item-datetime meta__item">
	<time class="meta__text" datetime="2024-08-14T00:00:00Z">August 14, 2024</time></div></div>
		</header><div class="content post__content clearfix">
			<p>很多人在申请完 <code>serve00</code> 后无法登录，简单的介绍一下，首先会收到一封邮件，上面有：</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>Login: xxx
</span></span><span style="display:flex;"><span>Password: xxx
</span></span><span style="display:flex;"><span>SSH/SFTP server address: xxx
</span></span></code></pre></div><p>打开一个终端工具，比如 <code>xshell</code>，</p>
<p><img src="https://imgurl.zishu.me/2024/08/1723687086327.webp" alt=""></p>
<p>然后点击【用户身份验证】，选择 <code>password</code>，将账号密码输入，</p>
<p><img src="https://imgurl.zishu.me/2024/08/1723687094941.webp" alt=""></p>
<p>点击连接后，会出现一个 SSH 身份验证，<code>Keyboard Interactive(l)</code> ，然后把 <code>password</code> 填入即可。</p>
<p><img src="https://imgurl.zishu.me/2024/08/1723687097371.webp" alt=""></p>
