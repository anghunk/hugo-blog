		</header><div class="content post__content clearfix">
			<p>很久没出去旅游，有事来了趟南京顺便玩两天。虽然离杭州很近，但一直没有机会。</p>
<p>预约了侵华日军南京大暑杀遇难同胞纪念馆，非常庄严肃穆，刚好赶上淅淅沥沥的小雨，心情也变得沉重起来，感叹和平来之不易。</p>
<p>随后逛了总统府，了解了民国这一块的相关史实。</p>
<p>天色渐晚，又下起小雨，打消了前往秦淮河夫子庙的旅程，再会。</p>
