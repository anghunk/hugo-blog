        <p>春日繁花媚不言，天高云淡乐无边。<br>
雨过天晴添好景，走遍山川任心怜。</p>
<p>持续了一周的降雨，终于迎来了一天晴朗，决定去春游。</p>
<p>杭州西湖 - 郭庄，花圃公园打卡。</p>
