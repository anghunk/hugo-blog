			<p>坐标安徽宁国。</p>
<p>这两天公司出去团建了，到了一些风景秀美的地方，有山有水，烟雾缭绕，颇有意境。</p>
<p>图一是皖南川藏线起点，在酒店的附近，两者相距很近。</p>
<p>早上起来，湿气很重，雾气弥漫。</p>
