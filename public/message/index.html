<script>
  const tabs = document.querySelectorAll('.comment-tabs li');
  const contents = document.querySelectorAll('.comments > div');
  
  
  const savedIndex = localStorage.getItem('activeCommentTab') || 0;
  
  
  tabs.forEach(t => t.classList.remove('active'));
  contents.forEach(c => c.classList.remove('active'));
  tabs[savedIndex].classList.add('active');
  contents[savedIndex].classList.add('active');
  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => {
      
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      
      
      tab.classList.add('active');
      contents[index].classList.add('active');
      
      
      localStorage.setItem('activeCommentTab', index);
    });
  });
