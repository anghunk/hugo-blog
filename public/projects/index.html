    <article class="post-content">
      
      <p>我的长期目标是开发 100 个工具，包括不限于浏览器扩展、油猴脚本、以及各种跨平台插件，后期会往 APP、小程序方面发展等，旨在提升效率的生产力工具或者其他类型工具。</p>
<p>如果你有好的创意可以留言。</p>

    </article>

    <link rel="stylesheet" href="/css/projects.css">

    <div id="completion-status"></div>
    <div id="projects-container"></div>

    <script>
      $.ajax({
        type: 'get',
        url: '/projects.json',
        success: function (data) {
          console.log(data);
          renderProjects(data);
        },
        error: function (error) {
          console.log(error);
          document.getElementById('projects-container').innerHTML = '<div class="error-message">加载项目失败</div>';
        },
        async: true,
      });

      function renderProjects(projects) {
        const container = document.getElementById('projects-container');
        const completionStatus = document.getElementById('completion-status');
        let html = '';

        
        let completionHtml = '';
        const totalBoxes = 100;
        const completedBoxes = projects.length;

        for (let i = 0; i < totalBoxes; i++) {
          
          completionHtml += `<div class="status-box ${i < completedBoxes ? 'completed' : ''}"></div>`;
        }

        completionStatus.innerHTML = `
    <div class="completion-container">
      <div class="completion-header">
        <span>项目完成度：${completedBoxes}/${totalBoxes}</span>
      </div>
      <div class="completion-grid">
        ${completionHtml}
      </div>
    </div>
  `;

        
        projects.forEach(project => {
          
          let tagsHtml = '';
          if (project.tags && project.tags.length > 0) {
            tagsHtml = '<div class="card-tags">';
            project.tags.forEach(tag => {
              tagsHtml += `<span class="tag">${tag}</span>`;
            });
            tagsHtml += '</div>';
          }

          html += `
      <div class="card">
        <a href="${project.url || '#'}" class="card-image">
          <img src="${project.image || 'https://imgurl.zishu.me/2025/07/1752828174580.webp'}" alt="${project.name}">
        </a>
        <div class="card-content">
          <h2 class="card-title"><a href="${project.url || '#'}">${project.name || '未命名项目'}</a></h2>
          <p class="card-description">${project.description}</p>
          ${tagsHtml}
        </div>
      </div>
    `;
        });

        container.innerHTML = html || '<div class="empty-state">暂无项目数据</div>';
      }


    </script>
