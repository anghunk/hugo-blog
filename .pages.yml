content:
  - name: posts
    label: Blog
    type: collection
    path: 'content/blog'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: number
      - name: body
        label: Body
        type: rich-text