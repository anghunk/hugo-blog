<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <main class="container">

    <section>
      <hgroup id="brand">
        <h1>{{ .Title }}</h1>
      </hgroup>
      <hr class="sep">

      <article class="post-content">
        {{ .Site.Params.postHeaderContent | safeHTML }}
        {{ .Content }}
      </article>
    </section>

    <section>
      {{ partial "comment.html" . }}
    </section>
    
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
