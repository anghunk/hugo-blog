<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main>

    <h2>{{ .Title }}</h2>

    <div class="post-content content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </div>

    {{ partial "comment.html" . }}

  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>

</html>
