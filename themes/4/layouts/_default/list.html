<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <section>
    <!-- <div class="h1">{{ .Title }}</div> -->
    <div class="l-wrap">
      <div class="container">
        <div class="aside-list">
          <a href="/blog/"><button class="btn btn-primary">全部</button></a>
          <a href="/categories/技术/"><button class="btn">技术</button></a>
          <a href="/categories/随笔/"><button class="btn">随便</button></a>
          <a href="/categories/weekly/"><button class="btn">周刊</button></a>
        </div>

        <div class="posts">
          {{ range (where .Data.Pages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
          <h3 class="posts-year" id="{{ .Key }}">{{ .Key }}</h3>
          <div class="posts-list">
            {{ range .Pages }}
            <div class="posts-item">
              <time class="date">{{ .Date.Format "2006-01-02"}}</time>
              <a href="{{ .RelPermalink }}" class="title">{{ .Title }}</a>
            </div>
            {{ end }}
          </div>
          {{ end }}
        </div>

      </div>
    </div>
  </section>
  {{ partial "footer.html" . }}
</body>

</html>
