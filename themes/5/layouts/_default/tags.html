<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <section>
    <div class="l-wrap">
      <div class="h1">{{ .Title }}</div>

      <article class="post-content">
        {{ .Site.Params.postHeaderContent | safeHTML }}
        {{ .Content }}

        <ul class="tags-list">
          {{ range .Site.Taxonomies.tags }}
          <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a> </li>
          {{ end }}
        </ul>
      </article>

    </div>
  </section>
  {{ partial "footer.html" . }}
</body>

</html>
