<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <section>
    <div class="l-wrap">
      <div class="h1">{{ .Title }}</div>

      <article class="post-content">
        {{ .Site.Params.postHeaderContent | safeHTML }}
        {{ .Content }}
      </article>

      {{ partial "comment.html" . }}
    </div>
  </section>
  {{ partial "footer.html" . }}
</body>

</html>
